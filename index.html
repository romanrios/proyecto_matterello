<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Matterello</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat&display=swap"
        rel="stylesheet">
</head>


<body>
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="assets/logo_text.png" alt="Logo de Il Matterello">
            </div>
            <div class="actions">
                <img src="assets/icons/menu.svg" alt="Botón de menú">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">

            <div class="plate-wrapper">
                <img class="plate" src="assets/plate.png" alt="Plato">
                <div class="plate-circle">
                </div>
            </div>

            <div>
                <div class="hero-content">
                    <h2 class="hero-title text-serif">¡Pasión por la cocina Italiana!</h2>
                    <button class="hero-button">Reserva ahora</button>
                </div>
            </div>



        </section>
    </main>

</body>

</html>
